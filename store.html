<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>No Lie Store</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: #f3f3f3;
  color: #111;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 70px 15px 30px;
}

/* Mobile Dropdown */
.menu-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  font-size: 30px;
  cursor: pointer;
  z-index: 1001;
  background: rgba(0, 0, 0, 0.85);
  color: white;
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}
.mobile-menu {
  display: none;
  flex-direction: column;
  position: fixed;
  top: 80px;
  right: 20px;
  background: rgba(0, 0, 0, 0.95);
  border-radius: 10px;
  padding: 10px 0;
  z-index: 1000;
}
.mobile-menu a {
  color: white;
  text-decoration: none;
  padding: 10px 25px;
  display: block;
  font-weight: 600;
  transition: 0.3s;
}
.mobile-menu a:hover {
  background: #25d366;
}

/* Store Layout */
.store-container {
  width: 100%;
  max-width: 900px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
  margin-top: 40px;
}

.product-card {
  background: white;
  border-radius: 20px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
  overflow: hidden;
  transition: 0.3s ease;
  display: flex;
  flex-direction: column;
}
.product-card:hover {
  transform: scale(1.03);
}

.product-image {
  width: 100%;
  height: 220px;
  object-fit: cover;
}

.product-info {
  padding: 15px 20px;
  flex-grow: 1;
}
.product-info h3 {
  font-size: 18px;
  color: #111;
  margin-bottom: 8px;
}
.product-info p {
  color: #666;
  font-size: 14px;
  margin-bottom: 12px;
}

select, input {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  background: #25d366;
  border: none;
  color: white;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
  font-weight: 600;
  transition: 0.3s;
}
button:hover {
  background: #1ebc59;
}

/* Video Section */
.video-section {
  margin-top: 40px;
  width: 100%;
  max-width: 600px;
  background: white;
  border-radius: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  overflow: hidden;
}
.video-section video {
  width: 100%;
  height: auto;
  border-radius: 20px;
}

/* Floating WhatsApp */
.whatsapp-float {
  position: fixed;
  width: 55px;
  height: 55px;
  bottom: 20px;
  right: 20px;
  background-color: #25d366;
  color: white;
  border-radius: 50%;
  text-align: center;
  font-size: 28px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  z-index: 999;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.3s ease;
}
.whatsapp-float:hover {
  transform: scale(1.1);
  background-color: #1ebc59;
}
</style>
</head>

<script>
function toggleMenu(){
  const menu = document.getElementById('mobileMenu');
  menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';

  const whatsappNumber = "231XXXXXXXXX";
  const message = `*üõçÔ∏è No Lie Order*%0A--------------------%0A${items.join('%0A--------------------%0A')}`;

}
